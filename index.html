<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        header{
            padding: 10px;
            background-color: antiquewhite;
        }
        main{
            width: 100vw;
            height: 100vh;
            margin: auto;
            text-align: center;
        }

        main h2{
            padding: 10px;
            
        }

        menu{
            text-align: center;
            justify-content: center;
        
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }


        a{
            
            display: block;
            text-decoration: none;
            color: black;
            padding: 5px;
            background-color: lightgray;
            width: 200px;
            text-align: center;
            margin: 5px auto;
        }

        a:hover{
            background-color: gray;
            color:white;
        }

        #burguer{
            padding: 5px;
        }

        #burguer:hover{
            cursor: pointer;

            background-color: rgba(0, 0, 0, 0.295);
            
        }

        #tela{
            width: 90vw;
            height: 100vh;
        }
     
    </style>
</head>
<body>

    <header>

    <main>
        <h2><span class="material-symbols-outlined" onclick="clickmenu()" id="burguer">
           Modulo 1
            keyboard_double_arrow_down

            </h2>

            <iframe src="html-css/modulo-1/ex001/" frameborder="1" name="tela" id="tela"></iframe>

            if (itens.style.display == 'block'){
                itens.style.display = 'none'

                itens.style.display = 'block'

        }
