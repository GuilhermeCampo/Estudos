<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>

    <h1>Sistema de multas</h1>
    <label for="txtvel">Velocidade do carro (km/h)</label>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
        
    </div>
    <script>
        
         function verificar(){
            var txtv = window.document.querySelector('input#txtvel') 
            var vel= Number(txtv.value)
            var res = document.querySelector('div#res')
            
            if (vel > 60){
                res.innerHTML=`Sua velocidade  é de<strong> ${vel}</strong> km/h. Você foi MULTADO!`
            } else {
                res.innerHTML=`Sua velocidade é de ${vel} km/h. Você está dentro da velocidade máxima permitida!`
                
            }

            

         }
        
        
    </script>
</body>
</html>
