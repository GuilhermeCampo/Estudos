<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifique sua nacionalidade</title>
</head>
<body>


        <h1>Verifique sua nacionalidade</h1>

        <form action="">
            <label for="pais">Insira seu país de origem:</label>
            <input type="text" name="pais" id="pais">
            <input type="button" value="Enviar" onclick="verificar()">
        </form>

        <div id="res"></div>

            <script>
              
                function verificar(){
                    var pi = document.querySelector('input#pais')
                      var po = String(pi.value)
                     var res = document.querySelector('div#res')

                    if (po == 'brasil'){
                        res.innerHTML=`Morando no ${po} você é Brasileiro`
                        
                    } else {
                        res.innerHTML=`Morando no ${po} você é Estrangeiro`
                    }
                }

            </script>

</body>
</html>
