<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Verificador de idade</h1>
    </header>
    <section>
        <div>
            <form action="">
                <label for="ano">Ano de nascimento:</label>
                <input type="number" name="ano" id="ano" placeholder="Ex: 1997"><br>

                <label>Sexo:</label>

                <input type="radio" name="sexo" id="sexom" value="m" class="sexo" checked>
                <label for="sexom">Masculino</label>
                <input type="radio" name="sexo" id="sexof" value="f" class="sexo"> 
                <label for="sexof">Feminino</label>

                <br>

                <input type="button" value="Verificar" onclick="verificar()">
            </form>
        </div>
        <div id="foto-container">
            <p id="res"></p>
        
            <img src="imagens/adulta.png" alt="" id="foto">

        </div>

    </section>

    <footer><p>&copy;Curso em Vídeo</p></footer>

    <script src="script.js"></script>

</html>
