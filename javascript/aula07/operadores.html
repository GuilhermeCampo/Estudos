<!-- OPERADORES RELACIONAIS:


         
        <  menor
        > maior
        >= maior que
        <= menor que
        == igualdade
        != diferença

        expressões com operadores relacionais retornam valores booleanos (TRUE ou FALSE)

         IDENTIDADE:

            ===  igualdade restrita

            !== desigualdade restrita
          
          5 == 5  true
          5 == '5' true

          5 === 5 true 
          5 === '5' false
-->

<!-- OPERADORES LÓGICOS são resolvidos nessa ordem
    ! NOT, negação
    && AND, conjunção
    || OR, disjunção
-->

<!--OPERADOR TERNÁRIO
  
'TESTE' ? 'TRUE' : 'FALSE' 

EX:  'MEDIA >= 7' ? 'APROVADO' : 'REPROVADO'

ELE FAZ UMA COMPARAÇÃO COM O 'TESTE', O ? EXECUTA A AÇÃO CASO O TESTE LOGICO SEJA TRUE, E O : CASO SEJA FALSE
    

-->
