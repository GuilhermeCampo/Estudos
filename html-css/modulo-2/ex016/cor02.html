      }

      img {
        border-radius: 25%;
        width: 50px;
        justify-content: center;
        margin: 10px;
       
        
      }

      img:hover{
        box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.493) ;
        
        
      }

      .video{

        height: 225px;
        
        
        border-radius: 10px;
      }
