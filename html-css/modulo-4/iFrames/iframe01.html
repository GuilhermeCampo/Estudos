<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudo de iFrames</title>

    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 2px dashed gray;
        }
    </style>
  </head>
  <body>
    <h1>Testando o uso de iFrames</h1>

    <!-- TAMANHO PADRÃO 300pxx150px -->
     <!--  o que fica valendo é o que esta no css -->

    <p>
       Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank"> curso em video </a>para aprender a programar
    </p>

    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a></iframe>

    <p>O site do <iframe src="https://google.com" frameborder="0"></iframe>também é muito legal, pena que não funciona no iframe </p>

    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"> no <a href="https://gustavoguanabara.github.io">GitHub</a> </iframe>
        
         é bem legal</p>
  </body>
</html>
