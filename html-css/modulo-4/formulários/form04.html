<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>

    <form action="" autocomplete="on">
      <fieldset>
        <legend>Dados pessoais</legend>
        <p>
          <label for="inome">Nome</label>
          <input
            type="text"
            name="nome"
            id="inome"
            minlength="5"
            maxlength="20"
            placeholder="Digite seu nome"
            required
          />
        </p>
        <p>
          <label for="iemail">E-mail</label>
          <input
            type="email"
            autocomplete="email"
            required
            name="email"
            id="iemail"
            placeholder="Exemplo@email.com"
          />
        </p>
        <p>
          <label for="ifone">Telefone</label>
          <input
            type="tel"
            name="fone"
            id="ifone"
            autocomplete="tel"
            pattern="^\(\d{2})\d{4,5}-\d{4,5}$"
            placeholder="(xx) x xxx-xxx"
          />
        </p>
        <!--  Estudar sobre RegEx -->
        <p>
          <input type="submit" value="Enviar" />
          <input type="reset" value="Apagar" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
