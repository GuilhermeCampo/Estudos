<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <form action="" autocomplete="on" method="post">

        <p>
            <label for="icor">Selecione a cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="isat">Nível de satisfação</label>
            <input type="range" name="sat" id="isat" min="0" max="5" value="5">
        </p>

        <p>
            <label for="iarq">Foto do perfil</label>
            <input type="file" name="arq" id="iarq">
        </p>

        <!--  quando o formulário possuir envio de arquivos, deve-se usar o método post -->


        <!--  para os inputs range e color, muitos navegadores vão apresentar diferenças ou até mesmo não serão compatíveis  -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
