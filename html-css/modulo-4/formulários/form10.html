<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" value="2000" oninput="calcidade()">
        </p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade" ></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>

    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number (iano.value)
        }
    </script>
    
</body>
</html>
