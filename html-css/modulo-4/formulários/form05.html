<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="" autocomplete="on" method="get">
      <fieldset>
        <legend>Esportes Favoritos</legend>

        <p>
          <input type="checkbox" name="volei" id="ivolei" checked />
          <label for="ivolei"> Vôlei </label> <br />

          <input type="checkbox" name="fut" id="ifut" />
          <label for="ifut"> Futebol</label> <br />

          <input type="checkbox" name="bas" id="ibas" />
          <label for="ibas">Basquete</label> <br />

          <input type="checkbox" name="tenis" id="itenis" />
          <label for="itenis">Tênis</label> <br />

          <input type="checkbox" name="nat" id="inat" />
          <label for="inat">Natação</label> <br />
        </p>
      </fieldset>

      <fieldset>
        <legend>Sexo</legend>

        <p>
          <input type="radio" name="sexo" id="isxmas" value="M" checked />
          <label for="isxmas">Masculino</label> <br />

          <input type="radio" name="sexo" id="isxfem" value="F" />
          <label for="isxfem">Feminino</label>
        </p>
      </fieldset>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Apagar" />
      </p>
    </form>
  </body>
</html>
